name: Flask CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'
  FLASK_APP_DIR: 'mt5-service'

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('mt5-service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.FLASK_APP_DIR }}/requirements.txt
          pip install -r ${{ env.FLASK_APP_DIR }}/requirements-dev.txt

      - name: Validate OpenAPI specification
        run: |
          # Install openapi-spec-validator (Python package)
          pip install openapi-spec-validator
          openapi-spec-validator docs/flask_mt5_openapi.yaml
          echo "âœ… Flask MT5 OpenAPI specification is valid"

      - name: Run Python linting with flake8
        run: |
          # Change to Flask app directory
          cd ${{ env.FLASK_APP_DIR }}
          # Run flake8 on the app directory
          flake8 app/ --max-line-length=88 --extend-ignore=E203,W503
          echo "âœ… Python linting passed"

      - name: Run Python type checking with mypy
        run: |
          # Change to Flask app directory
          cd ${{ env.FLASK_APP_DIR }}
          # Run mypy on the app directory
          mypy app/ --ignore-missing-imports --no-strict-optional
          echo "âœ… Python type checking passed"

      - name: Run unit tests
        run: |
          # Change to Flask app directory
          cd ${{ env.FLASK_APP_DIR }}
          # Check if tests directory exists and contains test files
          if [ -d "tests" ] && [ "$(find tests -name 'test_*.py' 2>/dev/null | wc -l)" -gt 0 ]; then
            # Run pytest if available, otherwise use unittest
            if [ -f "requirements-dev.txt" ] && grep -q "pytest" requirements-dev.txt; then
              echo "Running unit tests with pytest..."
              pytest tests/ -v --cov=app --cov-report=xml
            else
              echo "Running unit tests with unittest..."
              python -m unittest discover -s tests -p "test_*.py" -v
            fi
            echo "âœ… Unit tests completed"
          else
            echo "â­ï¸  No test files found - skipping unit tests"
            echo "   Reason: tests/ directory is empty or doesn't contain test_*.py files"
            echo "   Expected: This is normal during Phase 1-2 (planning phase)"
            echo "   Action: Unit tests will be added during Phase 3 implementation"
            exit 0
          fi

      - name: Build Flask application
        run: |
          # Change to Flask app directory
          cd ${{ env.FLASK_APP_DIR }}
          # Check if the app can be imported without errors
          python -c "from app import create_app; app = create_app(); print('âœ… Flask app built successfully')"
          # Run a basic health check
          python -c "import sys; sys.path.append('.'); from app import create_app; app = create_app(); app.test_client().get('/health')"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flask-test-results
          path: |
            ${{ env.FLASK_APP_DIR }}/coverage.xml
            ${{ env.FLASK_APP_DIR }}/.coverage
            ${{ env.FLASK_APP_DIR }}/htmlcov/
          retention-days: 7

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flask-build
          path: ${{ env.FLASK_APP_DIR }}/
          retention-days: 1

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('mt5-service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.FLASK_APP_DIR }}/requirements.txt
          pip install pip-audit bandit

      - name: Run security audit with pip-audit
        continue-on-error: true
        run: |
          cd ${{ env.FLASK_APP_DIR }}
          echo "ðŸ” Running pip-audit security scan..."
          pip-audit --desc || {
            echo "âš ï¸  Security vulnerabilities detected (see above)"
            echo ""
            echo "Note: This is informative during development phase"
            echo "Action: Review vulnerabilities and update dependencies when appropriate"
            exit 0
          }
          echo "âœ… No security vulnerabilities detected"

      - name: Run static security analysis with bandit
        run: |
          cd ${{ env.FLASK_APP_DIR }}
          bandit -r app/ -f json -o bandit-report.json
          echo "âœ… Static security analysis completed"

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flask-security-scan
          path: |
            ${{ env.FLASK_APP_DIR }}/bandit-report.json
          retention-days: 7

  integration-test:
    runs-on: ubuntu-latest
    needs: validate-and-build
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('mt5-service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.FLASK_APP_DIR }}/requirements.txt
          pip install -r ${{ env.FLASK_APP_DIR }}/requirements-dev.txt

      - name: Run integration tests
        run: |
          # Change to Flask app directory
          cd ${{ env.FLASK_APP_DIR }}
          # Set test environment variables
          export FLASK_ENV=testing
          export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db
          # Run integration tests if they exist
          if [ -d "tests/integration" ]; then
            pytest tests/integration/ -v
          else
            echo "No integration tests found, skipping"
          fi

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flask-integration-test-results
          path: ${{ env.FLASK_APP_DIR }}/tests/integration/
          retention-days: 7
