name: OpenAPI Type Sync

# Automatically regenerate TypeScript types when OpenAPI specs change
on:
  push:
    paths:
      - 'docs/trading_alerts_openapi.yaml'
      - 'docs/flask_mt5_openapi.yaml'
    branches:
      - main
      - 'claude/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g @openapitools/openapi-generator-cli
          npm install -g swagger-cli

      - name: Validate OpenAPI specs
        run: |
          echo "ðŸ” Validating OpenAPI specifications..."
          swagger-cli validate docs/trading_alerts_openapi.yaml
          swagger-cli validate docs/flask_mt5_openapi.yaml
          echo "âœ… OpenAPI specs are valid"

      - name: Generate Next.js API types
        continue-on-error: true  # Allow workflow to pass if Next.js project isn't set up yet
        id: generate_nextjs_types
        run: |
          # Check if Next.js project structure exists
          if [ -f "package.json" ] && grep -q "next" package.json 2>/dev/null; then
            echo "ðŸ”§ Generating Next.js API types..."
            sh scripts/openapi/generate-nextjs-types.sh
            echo "âœ… Next.js types generated"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸  Skipping Next.js type generation"
            echo "   Reason: Next.js project not set up yet (expected during Phase 1-2)"
            echo "   This will be enabled in Phase 3 when the Next.js application is built"
            echo "status=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi

      - name: Generate Flask MT5 types
        continue-on-error: true  # Allow workflow to pass if Flask project isn't set up yet
        id: generate_flask_types
        run: |
          echo "ðŸ”§ Generating Flask MT5 types..."
          sh scripts/openapi/generate-flask-types.sh
          echo "âœ… Flask types generated"
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain lib/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Type changes detected"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No type changes needed"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add lib/
          git commit -m "chore: regenerate types from OpenAPI specs [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ OpenAPI Type Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… OpenAPI specs validated" >> $GITHUB_STEP_SUMMARY

          # Next.js types summary
          if [[ "${{ steps.generate_nextjs_types.outputs.status }}" == "success" ]]; then
            echo "- âœ… Next.js types generated" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ steps.generate_nextjs_types.outputs.status }}" == "skipped" ]]; then
            echo "- â­ï¸  Next.js types skipped (project not set up yet)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âš ï¸  Next.js types generation failed (this is expected before Phase 3)" >> $GITHUB_STEP_SUMMARY
          fi

          # Flask types summary
          if [[ "${{ steps.generate_flask_types.outputs.status }}" == "success" ]]; then
            echo "- âœ… Flask types generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âš ï¸  Flask types generation failed (this is expected before Phase 3)" >> $GITHUB_STEP_SUMMARY
          fi

          # Changes summary
          if [[ "${{ steps.check_changes.outputs.changes }}" == "true" ]]; then
            echo "- âœ… Changes committed and pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- â„¹ï¸ No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
